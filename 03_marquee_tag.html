<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    

    <!-- scrollamount is used for movment speed-->
    <marquee behavior="alternate" direction="right" style="color: rgb(99, 23, 221);" bgcolor="red" 
    scrollamount="15" loop="2" height="200px" width="400">
        <H3 align="center"> MY FIRST WEB </H3>
        <center>
            <img src="./html_media_01.webp" alt="" width="100px" height="150px">
        </center>
    </marquee>
    <p align="right">
        sir. <br>
        sir <br>
        sir 
        <br>
        sirrr <br>
    </p>

    <marquee behavior="" direction="up" hight="600" scrollamount="3">
                <br>
                this is .
                <br>
                my name is om <br>
                my friend name is shanu.  <br>
                sirrr  <br>
                code with harry. <br>
    </marquee>

    <!-- nested marquee -->
    <marquee behavior="" direction="right" scrollamout="15">
        <marquee behavior="alternate" direction="right" style="color: rgb(99, 23, 221);" bgcolor="red" 
        scrollamount="15"  height="200px" width="400">
            <H3 align="center"> MY FIRST WEB </H3>
            <center>
                <img src="./html_media_01.webp" alt="" width="100px" height="150px">
            </center>
        </marquee>
    </marquee>

</body>
</html>
