<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    
    <h1 align="center" style="color: blue;">FORM</h1>
    <hr>
    <form action="" method="get">
        <div>
            <label for="Name">Name : </label>
            <input type="text" placeholder="Name" id="Name" name="Name" required>
        </div>

        <div>
            <label for="Father_name">Father name : </label>
            <input type="text"  name="Father_name" id="Father_name" required>
        </div>

        <div>
            <label for="Mother_name">Mother Name : </label>
            <input type="text"  name="Mother_name" id="Mother_name" required>
        </div>

        <div>
            <label for="Email">Email : </label>
            <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" required>
        </div>

        <div>
            <label for="M.O.B..NO">M.O.B..NO : </label>
            <input type="number" id="M.O.B..NO" name="M.O.B..NO" required>
        </div>

        <div>
            <label for="Gender">Gender : </label>
            <input type="radio" id="Gender" name="Gender" value="Male">Male
            <input type="radio" id="Gender" name="Gender" value="Female">Female
            <input type="radio" id="Gender" name="Gender" value="Transgender">Transgender

        </div>

        <div>
            <label for="10TH Marksheet">10TH Marksheet : </label>
            <input type="file" id="10TH Marksheet" name="10TH Marksheet" required>
        </div>

        <div>
            
        </div>

        <div>
            <input type="submit" name="SUBMIT" value="sumit">
            <input type="reset" name="reset" value="reset">
        </div>
    </form>

</body>
</html>
